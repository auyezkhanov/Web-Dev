<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1000px;
            width: 90%;
        }
        .left {
            width: 50%;
        }
        .left h1 {
            color: #1877f2;
            font-size: 3rem;
            font-weight: bold;
        }
        .left p {
            font-size: 1.3rem;
            color: #333;
        }
        .right {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 350px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-btn {
            background-color: #1877f2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
        }
        .login-btn:hover {
            background-color: #166fe5;
        }
        .forgot a {
            display: block;
            margin: 10px 0;
            color: #1877f2;
            text-decoration: none;
        }
        .forgot a:hover {
            text-decoration: underline;
        }
        .create-btn {
            background-color: #42b72a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        .create-btn:hover {
            background-color: #36a420;
        }
    </style>
</head>
