<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            text-align: center;
        }

        .login-box {
            background-color: #fff;
            border: 1px solid #e6e6e6;
            padding: 20px;
            width: 350px;
            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Billabong', cursive;
            font-size: 48px;
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #e6e6e6;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #3897f0;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
        }

        .divider {
            margin: 10px 0;
            color: #999;
        }

        .facebook-login {
            color: #385185;
            text-decoration: none;
            font-weight: bold;
        }

        .forgot-password {
            color: #003569;
            text-decoration: none;
            font-size: 12px;
        }

        .signup-box {
            background-color: #fff;
            border: 1px solid #e6e6e6;
            padding: 20px;
            width: 350px;
            margin-bottom: 10px;
        }

        .signup-box p {
            margin: 0;
        }

        .app-download {
            text-align: center;
        }

        .app-links img {
            height: 40px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Instagram</h1>
            <form>
                <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <div class="divider">ИЛИ</div>
            <a href="#" class="facebook-login">Войти через Facebook</a>
            <a href="#" class="forgot-password">Забыли пароль?</a>
        </div>
        <div class="signup-box">
            <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
        </div>
        <div class="app-download">
            <p>Установите приложение.</p>
            <div class="app-links">
                <a href="#"><img src="app-store.png" alt="App Store"></a>
                <a href="#"><img src="google-play.png" alt="Google Play"></a>
            </div>
        </div>
    </div>
</body>
</html>
